---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "kafka.fullname" . }}
  labels:
    app: {{ template "kafka.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: {{.Values.configmap.kafka_offsets_topics_replication_factor | quote }}
  KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: {{.Values.configmap.kafka_transaction_state_log_replication_factor | quote }}
  KAFKA_ZOOKEEPER_CONNECT: {{ .Values.configmap.zookeeper_host | quote }}
