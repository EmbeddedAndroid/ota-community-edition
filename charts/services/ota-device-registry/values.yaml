# Default values for device-registry.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: advancedtelematic/device-registry
  tag: 0.0.1-22-gc286097
  pullPolicy: IfNotPresent
service:
  name: device-registry
  type: ClusterIP
  externalPort: 80
  internalPort: 9001
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - device-registry.ota.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources:
  requests:
    cpu: 100m
    memory: 500Mi
javaOpts: "-Xmx500m"
db:
  host: ota-mariadb-dev
  user: device_registry
  database: device_registry
  password: device_registry
kafka:
  host: ota-kafka-dev
  topicSuffix: ota
envPrefix:
  ota
