---
apiVersion: v1
kind: ConfigMap
data:
  BIND_PORT: '9001'
  DB_MIGRATE: 'true'
  DB_URL: jdbc:mariadb://mysql:3306/director
  DB_USER: director
  ENV_PREFIX: ce_
  INFLUXDB_HOST: influx.k8s
  INFLUXDB_PORT: '8086'
  JAVA_OPTS: "-Xmx800m"
  KAFKA_BOOTSTRAP_SERVERS: kafka-0:9092
  KAFKA_HOST: kafka-0:9092
  KAFKA_TOPIC_SUFFIX: ce
  METRICS_DB: services
  SOTA_CORE_HOST: sota-core
  SOTA_CORE_PORT: '80'
  TUF_KEYSERVER_HOST: tuf-keyserver
  TUF_KEYSERVER_PORT: '80'
  TUF_REPOSERVER_HOST: tuf-reposerver
  TUF_REPOSERVER_PORT: '80'
  INFLUXDB_URI: http://influx.k8s:8086
metadata:
  name: director-daemon-config
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: director-daemon
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: director-daemon
    spec:
      containers:
      - image: advancedtelematic/director:0.2.0-1-gdae1759
        name: director-daemon
        envFrom:
        - configMapRef:
            name: director-daemon-config
        - secretRef:
            name: director-daemon-secret
        imagePullPolicy: Always
        ports:
        - containerPort: 9001
          name: dir-daem0
        args:
        - "-main"
        - com.advancedtelematic.director.daemon.DaemonBoot
        resources:
          requests:
            cpu: '0.2'
            memory: 1024Mi
        livenessProbe:
          initialDelaySeconds: 300
          periodSeconds: 30
          httpGet:
            port: 9001
            path: "/health"
      imagePullSecrets:
      - name: atsk8sregistrykey
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: director-daemon
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: director-daemon.external.kube.atsgarage.com
    http:
      paths:
      - backend:
          serviceName: director-daemon
          servicePort: 80
---
apiVersion: v1
kind: Secret
type: Opaque
data:
  DB_PASSWORD: ${DIRECTOR_DAEMON_DB_PASSWORD}
metadata:
  name: director-daemon-secret
